<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CopyCat - Lindungi Karyamu</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      font-family: 'Arial', sans-serif;
      height: 100%;
      background-color: #1e1e1e;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Container for all content */
    .container {
      width: 80%;
      height: 80%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      border-radius: 15px;
      background: linear-gradient(45deg, #333, #222);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      font-weight: 600;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 15px;
      line-height: 1.5;
    }

    /* Buttons Section */
    #buttons {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 500px;
      margin-top: 30px;
    }

    #buttons button {
      background-color: #333;
      border: none;
      color: white;
      font-size: 1.1rem;
      padding: 20px;
      border-radius: 10px;
      cursor: pointer;
      width: 30%;
      transition: all 0.3s ease;
    }

    #buttons button:hover {
      background-color: #555;
      transform: translateY(-5px);
    }

    /* Pages Styles */
    section {
      display: none;
      padding: 40px;
      margin-top: 20px;
      background-color: #282828;
      border-radius: 10px;
    }

    .back-button {
      margin-top: 20px;
      color: #1e90ff;
      text-decoration: none;
      font-size: 1.2rem;
      transition: transform 0.3s ease-in-out;
    }

    .back-button:hover {
      transform: translateY(-5px);
    }

    /* Form Styles */
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      font-size: 1.2rem;
    }

    form input, form textarea, form select {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #333;
      background-color: #444;
      color: white;
      font-size: 1.1rem;
    }

    form button {
      background-color: #1e90ff;
      color: white;
      padding: 15px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.2rem;
      transition: background-color 0.3s ease;
    }

    form button:hover {
      background-color: #0066cc;
    }

    #thankYouMessage {
      display: none;
      color: #32CD32;
      font-size: 1.2rem;
    }

    /* Login Page Styles */
    #loginPage, #signUpPage {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #222;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    #loginPage input, #signUpPage input {
      padding: 12px;
      margin: 10px;
      border-radius: 10px;
      border: 1px solid #333;
      background-color: #444;
      color: white;
      font-size: 1.1rem;
    }

    #loginPage button, #signUpPage button {
      padding: 15px;
      background-color: #1e90ff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.2rem;
      transition: background-color 0.3s ease;
    }

    #loginPage button:hover, #signUpPage button:hover {
      background-color: #0066cc;
    }

    /* Sign Up Page Styles */
    .switch-to-signup {
      color: #1e90ff;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 10px;
      text-decoration: none;
    }

    .switch-to-login {
      color: #1e90ff;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 10px;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <!-- Login Page -->
  <div id="loginPage" class="container">
    <h1>Login CopyCat</h1>
    <form onsubmit="loginUser(event)">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <a href="#" class="switch-to-signup" onclick="showSignUpPage()">Belum punya akun? Daftar sekarang</a>
  </div>

  <!-- Sign Up Page -->
  <div id="signUpPage" class="container" style="display:none;">
    <h1>Daftar CopyCat</h1>
    <form onsubmit="signUpUser(event)">
      <input type="text" id="signUpUsername" placeholder="Username" required />
      <input type="password" id="signUpPassword" placeholder="Password" required />
      <input type="password" id="confirmPassword" placeholder="Konfirmasi Password" required />
      <button type="submit">Daftar</button>
    </form>
    <a href="#" class="switch-to-login" onclick="showLoginPage()">Sudah punya akun? Login</a>
  </div>

  <!-- Landing Page -->
  <div id="landingPage" class="container" style="display:none;">
    <h1>CopyCat</h1>
    <p>Lindungi Karya Anda dengan Sistem Perlindungan Digital Cerdas</p>
    <div id="buttons">
      <button onclick="showBackground()">Latar Belakang</button>
      <button onclick="showGallery()">Galeri Karya</button>
      <button onclick="showForm()">Daftarkan Karya</button>
    </div>
  </div>

  <script>
    // Function to show the login page
    function showLoginPage() {
      document.getElementById('loginPage').style.display = 'block';
      document.getElementById('signUpPage').style.display = 'none';
    }

    // Function to show the sign-up page
    function showSignUpPage() {
      document.getElementById('signUpPage').style.display = 'block';
      document.getElementById('loginPage').style.display = 'none';
    }

    // Simulate user login
    function loginUser(event) {
      event.preventDefault();
      let username = document.getElementById('username').value;
      let password = document.getElementById('password').value;

      if (username === "admin" && password === "password123") {
        alert("Login successful!");
        document.getElementById('loginPage').style.display = 'none';
        document.getElementById('landingPage').style.display = 'block';
      } else {
        alert("Username or Password incorrect");
      }
    }

    // Simulate user sign-up
    function signUpUser(event) {
      event.preventDefault();
      let username = document.getElementById('signUpUsername').value;
      let password = document.getElementById('signUpPassword').value;
      let confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        alert("Password dan Konfirmasi Password tidak cocok!");
        return;
      }
      
      alert("Akun berhasil dibuat!");
      showLoginPage();
    }

    // Function to show the background page
    function showBackground() {
      document.getElementById('aboutPage').style.display = 'block';
      document.getElementById('landingPage').style.display = 'none';
    }

    // Function to show the gallery page
    function showGallery() {
      document.getElementById('galleryPage').style.display = 'block';
      document.getElementById('landingPage').style.display = 'none';
    }

    // Function to show the form page
    function showForm() {
      document.getElementById('formPage').style.display = 'block';
      document.getElementById('landingPage').style.display = 'none';
    }

    // Function to hide all pages and return to landing page
    function hidePages() {
      document.getElementById('landingPage').style.display = 'block';
      document.getElementById('aboutPage').style.display = 'none';
      document.getElementById('galleryPage').style.display = 'none';
      document.getElementById('formPage').style.display = 'none';
    }
  </script>
</body>
</html>
